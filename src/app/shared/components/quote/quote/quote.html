<div class="flex justify-between">
  <h3 class="font-medium text-sm text-slate-500">{{quote().author}}</h3>
  <quote-tags [tags]="quote().tags"/>
</div>
<p class="font-semibold dark:text-slate-100">
  <em>"{{quote().content}}"</em>
</p>
<div class="flex justify-between">
  <quote-votes [user]="user()" [quoteVotes]="quote().votes" (vote)="vote($event)"/>
  <quote-share-buttons [quote]="quote()"/>
</div>
