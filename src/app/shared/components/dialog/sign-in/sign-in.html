<h3 class="font-semibold">Sign In</h3>
<form class="flex flex-col gap-2" (ngSubmit)="signIn()">
  <div class="flex flex-col justify-start">
    <label for="email" class="font-normal">Email:</label>
    <input id="email" type="email" name="email" [formControl]="emailControl" placeholder="hgjoka16@gmail.com">
    @if (emailControl.invalid && emailControl.dirty) {
      <span class="text-red-300 text-sm">
      @if (emailControl.hasError('required')) {
        Email is required!
      } @else if (emailControl.hasError('email')) {
        It must be a valid email!
      }
    </span>
    }
  </div>
  <button
    class="flex justify-center rounded-md text-cyan-900 font-medium py-2 cursor-pointer"
    type="submit"
    [class.bg-slate-100]="emailControl.valid"
    [class.bg-slate-300]="emailControl.invalid"
    [disabled]="emailControl.invalid">
    Sign in
  </button>
</form>
