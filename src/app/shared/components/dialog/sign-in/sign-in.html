<h3 class="font-semibold">Sign In</h3>
<form class="flex flex-col gap-4" (ngSubmit)="signIn()">
  <div class="flex flex-col justify-start">
    <label for="username" class="font-normal">Username:</label>
    <input id="username" type="text" name="username" [formControl]="username" placeholder="Enter your username">
    @if (username.invalid && username.dirty) {
      <span class="text-red-300 text-sm">
      @if (username.hasError('required')) {
        Username is required!
      }
    </span>
    }
  </div>
  <button
    class="flex justify-center rounded-md text-cyan-900 font-medium py-2 cursor-pointer"
    type="submit"
    [class.bg-slate-100]="username.valid"
    [class.bg-slate-300]="username.invalid"
    [disabled]="username.invalid">
    Sign in
  </button>
</form>
